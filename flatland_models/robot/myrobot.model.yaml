bodies:  # List of named bodies
  - name: base_footprint
    pose: [0, 0, 0] 
    type: dynamic  
    color: [1, 0.5, 0.5, 1.0] 
    footprints:
      - type: circle
        radius: 0.5
        center: [0.0,0.0]
        layers: ["all"]
        collision: true
        density: 1
        friction: 0.1
        restitution: 0
        sensor: false
      

plugins:
  - type: DiffDrive 
    name: diff_drive 
    body: base_footprint
    odom_frame_id: odom
    odom_pub: odom  # topic odom is published on
    pub_rate: 10
  
  - type: Laser
    name: static_laser
    frame: laser_link
    topic: scan
    body: base_footprint
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 10
    angle: {min: -3.14159265359, max: 3.14159265359, increment: 0.0174}
    noise_std_dev: 0.015
    update_rate: 10


  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: false
    # exclude: ["approx_footprint"]
