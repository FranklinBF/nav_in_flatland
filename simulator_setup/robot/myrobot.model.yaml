bodies:  # List of named bodies
  - name: base_footprint
    pose: [0, 0, 0] 
    type: dynamic  
    color: [0.2, 0.8, 0.2, 1.0] 
    footprints:
      - type: circle
        radius: 0.3
        center: [0.0,0.0]
        layers: ["all"]
        collision: true
        density: 1
        friction: 0.1
        restitution: 0
        sensor: false
      

plugins:
  - type: DiffDrive 
    name: diff_drive 
    body: base_footprint
    odom_frame_id: odom
    odom_pub: odom  # topic odom is published on
    pub_rate: 10
  
  - type: Laser
    name: static_laser
    frame: laser_link
    topic: scan
    body: base_footprint
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 3
    angle: {min: -3.12413936, max: 3.14159265359, increment: 0.01745}
    noise_std_dev: 0.015
    update_rate: 10


  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: false
    # exclude: ["approx_footprint"]

propoties:
  discrete_actions:
    - name: move_forward
      linear: 0.8
      angular: 0.0
    - name: move_backward
      linear: -0.1
      angular: 0.0
    - name: turn_left
      linear: 0.15
      angular: 0.75
    - name: turn_right
      linear: 0.15
      angular: -0.75
    - name: turn_strong_left
      linear: 0.0
      angular: 1.5
    - name: turn_strong_right
      linear: 0.0
      angular: -1.5
    - name: stop
      linear: 0.0
      angular: 0.0
  continuous_actions:
    linear_range: [-0.1, 0.8]
    angular_range: [-0.75,0.75]
